{% extends "layout.html" %}

{% block body %}
<p>
    How many users have this song on their list?
</p>
<table>
    <tr>
        <th>Song</th>
        <th>Artist</th>
        <th>How many</th>
    </tr>  

{% if stat_songs is defined %}
<tr>

{% for song in stat_songs %} 

<td>   {{song.name}} </td><td>   {{song.artist}} </td> <td> {{song.howmany}} </td> 
 
</tr>
  {% endfor %}


{% endif %}

</table>
{% endblock %}
