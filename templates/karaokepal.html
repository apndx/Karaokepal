  {% extends "layout.html" %}

  {% block body %}
  <p>
    Hi karaokeworld!
  </p>
  <p>
    <!-- etsitään muuttujaa nimeltä name ja asetetaan sen arvo tähän -->
    {{ name }}
  </p>

  <ul>
    <!-- Yritetään käydä listing-nimistä tietorakennetta läpi.
	 Jokaiselle tietorakenteen alkiolle luodaan li-elementti, 
	 jonka sisälle asetetaan alkion arvo. -->
    {% for arvo in listing %}
    <li>{{ arvo }}</li>
    {% endfor %}
  </ul>

  <table>
    <tr>
      <th>Name</th>
    </tr>
    <!-- Yritetään käydä tietorakenne nimeltä songs läpi. 
	 Jokaiselle songille luodaan oma rivi taulukkoon. 
	 Jokaista taulukon solua luodessa oletetaan, että 
	 song on olio, ja että alkiolla on muuttuja name. 
	 Muuttujan arvo asetetaan solun arvoksi. -->
    {% for song in songs %}
    <tr>
      <td>{{ song.name }}</td>
    </tr>
    {% endfor %}
  </table>

  {% endblock %}
