{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Song</th>
    </tr>
    {% for song in songs %}
    <tr>
      <td>{{ song.name }}</td>
      <td>
        <li><a href="{{ url_for('songs_change_name', song_id=song.id) }}">Change</a></li>
      </td>

    </tr>
    {% endfor %}
  </table>
{% endblock %}
