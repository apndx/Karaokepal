<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KaraokePal</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
          Logged in: {{ current_user.name }} <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Log in</a>
      {% endif %}

      <ul>
          <li><a href="{{ url_for('songs_index') }}">List songs</a></li>
          <li><a href="{{ url_for('songs_form') }}">Add a song</a></li>
              </ul>


    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
