{% extends "layout.html" %}

{% block body %}
<p> This is your karaokelist:</p>
<p>{{song_error}}</p>

<table>
  <tr>
      <th>Song</th>
      <th>Description</th>
  </tr>

{% if mysongs is defined %}

  {% for song in mysongs %}
  <tr> 
    <td>{{song.name}}</td>  
    <td>{{song.description}}</td>  
  </tr>
  {% endfor %}

</table>
{% endif %}

{% endblock %}
